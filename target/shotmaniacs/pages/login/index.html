<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin and Crew Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./../general.css" rel="stylesheet">
    <link href="./../admin/admin.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/kiona-2" rel="stylesheet">


    <script>
        const urlParams = new URLSearchParams(window.location.search);

        const path = urlParams.get('loginRequiredForPath');
        if (path != null) {
            alert("You need to be logged in to access " + path);
        }
        const logout = urlParams.get('logout');
        if (logout) {
            alert("You have been logged out");
        }
        const sessionExpired = urlParams.get('sessionExpired');
        if (sessionExpired) {
            alert("Your session has expired");
        }
        const error = urlParams.get('error');
        if (error != null) {
            alert("An error occurred: " + error);
        }

        function sendLogin() {


            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const XHR = new XMLHttpRequest();

            XHR.open("POST", "http://localhost:8080/shotmaniacs_war/api/login/submit-form");
            XHR.setRequestHeader("Content-Type", "application/json");
            XHR.withCredentials = true;
            XHR.addEventListener("load", function (event) {
                if (this.status === 200) {

                    console.log(XHR.getAllResponseHeaders())
                    if (path == null) {
                        window.location.href = XHR.getResponseHeader("Location");
                    } else {
                        window.location.href = path;
                    }
                } else if (this.status === 401) {
                    alert("Wrong username/password");
                } else {
                    alert("An error occurred: " + this.status);
                }
            });
            XHR.send(JSON.stringify({
                username: username,
                password: password
            }));
        }
    </script>
</head>
<body>
<nav>
    <div class="navbar">
        <div class="container">
            <a class="navbar-brand" href="../admin/mainPage/index.html">
                <img src="./../../img/logo.svg" alt="Shotmaniacs" width="53.1" height="89.4">
            </a>
            <div class="navbar-text mx-auto">
                <span class="navbar-text">Admin and Crew Member Login Portal</span>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="mb-3">
        <label for="username" class="form-label">Username or email address:</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="name@example.com"
               style="font-family: 'Roboto Thin',sans-serif !important;" required>

        <label for="password" class="form-label">Password:</label>
        <input name="password" type="password" class="form-control" id="password"
               placeholder="The password for your account"
               style="font-family: 'Roboto Thin',sans-serif !important;" required>

        <div class="mt-3">
            <button type="button" class="btn btn-primary login-btn" onclick="sendLogin()">Login</button>
        </div>
    </div>
</div>
</body>
</html>
