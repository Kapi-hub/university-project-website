<!DOCTYPE html>
<html lang="EN">
<head>
    <link rel="stylesheet" type="text/css" href="/static/super-mega-admin/styles.css">
    <title>Super Ultra Mega Admin Dashboard</title>
</head>
<body>
<div class="admin-container">
    <h1>Super Ultra Mega Admin Interface</h1>
    <div class="admin-key">
        <label for="adminKey">Super Ultra Mega Admin Key</label>
        <input type="password" id="adminKey" minlength="20">
    </div>
    <div class="admin-section">
        <h2>Email Settings</h2>
        <div class="email-settings">
            <label for="mailClientId">Mail Client ID</label>
            <input type="text" id="mailClientId">
            <label for="mailClientSecret">Mail Client Secret</label>
            <input type="password" id="mailClientSecret">
            <button id="setIdAndSecret" disabled>Set ID and Secret</button>
            <br>
            <label for="emailToken">Email Token</label>
            <input type="password" id="emailToken">
            <button id="activateEmail" disabled>Activate Email</button>
            <button id="disableEmail">Disable Email</button>
            <button id="reconnectMail">Reconnect to Mail Server</button>
        </div>
    </div>
    <div class="admin-section">
        <h2>Database Settings</h2>
        <div class="db-settings">
            <label for="dbPassword">DB Password</label>
            <input type="password" id="dbPassword">
            <label for="dbConnection">Select DB</label>
            <select id="dbConnection">
                <option value="previder">Previder DB Connection</option>
                <option value="bronto">Bronto DB Connection</option>
            </select>
            <button id="saveDbChanges">Save Modifications</button>
            <button id="reconnectDB">Reconnect to Database</button>
        </div>
    </div>
</div>
<script src="/static/super-mega-admin/admin.js"></script>
</body>
</html>
