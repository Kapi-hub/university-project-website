<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon3.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/kiona-2" rel="stylesheet">
    <link href="/static/crew/style.css" rel="stylesheet" type="text/css">

    <script src="/static/logout.js"></script>
    <script src="/static/crew/utils.js"></script>
    <script src="/static/reloadCache.js"></script>

</head>

<body>
<nav class="navbar navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img alt="Logo" class="d-inline-block align-text-middle" src="/static/img/Shotmaniacs_Logo_White_ZT.png"
                 width="30">
            <span class="ps-3 LogoText color">Shotmaniacs</span>
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link text-white" href="/crew/dashboard">Dashboard</a>
            </li>
            <li class="nav-item me-2 border border-2 bg-white border-white rounded-pill">
                <a aria-current="page" class="nav-link text-dark" href="/crew/calendar">Calendar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" onclick="logout()" style="cursor: pointer">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="left_side_bar">
        <ul id="monthsList">
            <li>
                <a onclick="setCurrentMonth(0)">
                    <span class="monthItem">Jan</span>
                </a>
            </li>
            <li>
                <a onclick="setCurrentMonth(1)">
                    <span class="monthItem">Feb</span>
                </a>
            </li>
            <li>
                <a onclick="setCurrentMonth(2)">
                    <span class="monthItem">Mar</span>
                </a>
            </li>
            <li>
                <a onclick="setCurrentMonth(3)">
                    <span class="monthItem">Apr</span>
                </a>
            </li>
            <li>
                <a onclick="setCurrentMonth(4)">
                    <span class="monthItem">May</span>
                </a>
            </li>
            <li>
                <a onclick="setCurrentMonth(5)">
                    <span class="monthItem">Jun</span>
                </a>
            </li>
            <li>
                <a onclick="setCurrentMonth(6)">
                    <span class="monthItem">Jul</span>
                </a>
            </li>
            <li>
                <a onclick="setCurrentMonth(7)">
                    <span class="monthItem">Aug</span>
                </a>
            </li>
            <li>
                <a onclick="setCurrentMonth(8)">
                    <span class="monthItem">Sep</span>
                </a>
            </li>
            <li>
                <a onclick="setCurrentMonth(9)">
                    <span class="monthItem">Oct</span>
                </a>
            </li>
            <li>
                <a onclick="setCurrentMonth(10)">
                    <span class="monthItem">Nov</span>
                </a>
            </li>
            <li>
                <a onclick="setCurrentMonth(11)">
                    <span class="monthItem">Dec</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="calendar">
        <div class="header">
            <div class="month"></div>
            <div class="btns">
                <div class="btn prevYr">
                    <span class="icon"><ion-icon class="ion" name="play-back-outline"></ion-icon></span>
                </div>
                <div class="btn prev">
                    <span class="icon"><ion-icon class="ion" name="play-outline"></ion-icon></span> <!--rotated 180 degrees in style.css-->
                </div>
                <div class="btn next">
                    <span class="icon"><ion-icon class="ion" name="play-outline"></ion-icon></span>
                </div>
                <div class="btn nextYr">
                    <span class="icon"><ion-icon class="ion" name="play-forward-outline"></ion-icon></span>
                </div>
            </div>
        </div>
        <div class="weekdaysName">
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
            <div class="day">Sun</div>
        </div>
        <div class="weekdaysNumber" onclick=updateTaskBar()>
            <!-- Added using JavaScript -->
        </div>
    </div>
    <div class="right_side_bar">
        <div class="today-date">
            <div class="event-day"></div>
            <div class="event-date"></div>
        </div>
        <div class="accordion" id="event-accordion">
            <!-- Added using JavaScript -->
        </div>
    </div>
</div>

<script src="/static/crew/calendar/monthScript.js"></script>
<script src="/static/crew/calendar/calendarScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
