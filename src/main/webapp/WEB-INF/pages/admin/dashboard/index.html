<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="/static/admin/dashboard/Dashboard.js"></script>
    <link href="/static/general.css" rel="stylesheet">
    <link href="/static/admin/dashboard/style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/kiona-2" rel="stylesheet">
    <script src="/static/logout.js"></script>
</head>
<body>

<nav class="navbar navbar-custom">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">
            <img alt="Logo" class="d-inline-block align-text-middle" width="30"
                 src="/static/img/Shotmaniacs_Logo_White_ZT.png">
            <span class="ps-3 LogoText color">Shotmaniacs</span>
        </a>
        <ul class="nav justify-contend-end">
            <li class="nav-item border border-2 bg-white border-white rounded-pill">
                <a aria-current="page" class="nav-link text-dark" href="/admin/dashboard">Dashboard</a>

            <li class="nav-item">

                <a class="nav-link text-white" onclick="logout()" style="cursor: pointer">Logout</a>
            </li>
        </ul>

<!-- Post Announcement Modal -->
<div class="modal fade" id="postAnnouncementModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Post announcement</h5>
                <div class="btns">
                    <ion-icon name="close-outline"
                              data-bs-dismiss="modal" id="cancelBttn" style="cursor: pointer"></ion-icon>
                    <ion-icon name="add-outline" data-bs-dismiss="modal" style="cursor: pointer"
                              data-bs-target="toast" onclick="saveAnnouncement()" id="saveBttn"></ion-icon>
                </div>
            </div>
            <div class="modal-body">
                <label for="inputTitle" class="inputTitle"></label>
                <input type="text" class="inputTitle" id="inputTitle" placeholder="Title" autofocus>
                <label for="inputDetails" class="inputTitle"></label>
                <textarea class="inputTitle" id="inputDetails"
                          placeholder="Description" rows="3" cols="60"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Congratulations</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Announcement posted successfully!
        </div>
    </div>
</div>


<!--Navigation bar-->


<!--Welcome message-->
<div class="welcome-message">
    Welcome, Raluca!
</div>

<!--Announcements-->
<div class="announcementContainer">
    <div class="row">
        <div class="overflow-auto p-1 mb-1 mb-md-1 mr-md-1" style="max-height: 300px">
            <div class="col">
                <div class="flex-container">
                    <p class="announcementText">Announcements</p>
                    <button type="button" class="postAnnouncementBttn" data-bs-toggle="modal"
                            data-bs-target="#postAnnouncementModal">
                        Post New
                    </button>
                </div>
                <div class="announcementsList">
                    <div class=announcementItem id="announcementPlaceholder">
                        <span class="Title">There are No Announcements</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--events                      -->
<div class="eventsContainer">
    <div class="row">
        <div class="col">
            <div class="flex-container">
                <p class="eventsText">Events</p>
            </div>
            <div class="accordion" id="accordionExample">
                <!--Events that need crew assigned-->
                <div class="accordion-item">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Events that need crew assigned
                    </button>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <!--Inside the first accordion element-->
                            <div class="eventsList" id="eventsListAcc">
                                <!--First event-->
                                <div class="eventsList-item">
                                    <button class="accordion-events-button collapsed" type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#collapseOneOne" aria-expanded="true"
                                            aria-controls="collapseOne">
                                        Event 1
                                    </button>
                                    <div id="collapseOneOne" class="eventaccordion-collapse collapse"
                                         aria-labelledby="headingOne"
                                         data-bs-parent="#eventsListAcc">
                                        <div class="">
                                            <span> test</span>
                                        </div>
                                    </div>
                                </div>
                                <!--Second event-->
                                <div class="eventsList-item">
                                    <button class="accordion-events-button collapsed" type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#collapseOneTwo" aria-expanded="true"
                                            aria-controls="collapseOne">
                                        Event 2
                                    </button>
                                    <div id="collapseOneTwo" class="eventaccordion-collapse collapse"
                                         aria-labelledby="headingOne"
                                         data-bs-parent="#eventsListAcc">
                                        <div class="accordion-body">
                                            <div class="eventDetails">
                                                <span>does it work</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--Third event-->
                                <div class="eventsList-item">
                                    <button class="accordion-events-button collapsed" type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#collapseOneThree" aria-expanded="true"
                                            aria-controls="collapseOne">
                                        Event 3
                                    </button>
                                    <div id="collapseOneThree" class="eventaccordion-collapse collapse"
                                         aria-labelledby="headingOne"
                                         data-bs-parent="#eventsListAcc">
                                        <div class="accordion-body">
                                            <span>details of event 3</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Events that dont need crew assigned anymore-->
                <!--                <div class="accordion-item">-->
                <!--                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"-->
                <!--                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">-->
                <!--                        Events that dont need crew anymore-->
                <!--                    </button>-->
                <!--                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"-->
                <!--                         data-bs-parent="#accordionExample">-->
                <!--                        <div class="accordion-body">-->
                <!--                            <span>we dont need crew asap</span>-->
                <!--                        </div>-->
                <!--                    </div>-->
                <!--                </div>-->
                <!--Latest upcoming events-->
                <div class="accordion-item">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Latest incoming events
                    </button>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                         data-bs-parent="#accordionExample">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    const toastTrigger = document.getElementById('saveBttn');
    const toastLive = document.getElementById('liveToast');

    if (toastTrigger) {
        toastTrigger.addEventListener('click', () => {
            const toast = new bootstrap.Toast(toastLive)
            toast.show()
        })
    }


    document.addEventListener('DOMContentLoaded', function () {
        getAnnouncements();
        getLatestEvents();
    });

</script>
</body>
</html>
