<!-- Post Announcement Modal -->
<div class="modal fade" id="postAnnouncementModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Post announcement</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                <label for="inputTitle" class="inputTitle">Announcement Title</label>
                <input type="text" class="inputTitle" id="inputTitle">

                <label for="inputDetails" class="inputTitle">Announcement Details</label>
                <input type="text" class="inputTitle" id="inputDetails">

                <label for="inputRecipients" class="inputRecipients">Recipients</label>
                <input type="text" class="inputRecipients" id="inputRecipients">
            </div>
            <div class="modal-footer">
                <button type="button" class="closeBttn" data-bs-dismiss="modal">Close</button>
                <button type="button" class="saveBttn" data-bs-dismiss="modal" data-bs-target="toast" onclick="saveAnnouncement();getAnnouncements()">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
