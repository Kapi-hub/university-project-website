<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Shotmaniacs</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <link href="../general.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/kiona-2" rel="stylesheet">
</head>
<body>

<nav>
    <div class="navbar">
        <div class="container">
            <a class="navbar-brand">
                <img src="../../img/Shotmaniacs_Logo_Black_ZT.png" alt="Shotmaniacs" width="50" height="90">
            </a>
            <div class="navbar-text mx-auto">
                <span class="navbar-text">Bookings for Customers</span>
            </div>
        </div>
    </div>
</nav>
<div class="container-lg">
    <div class="main p-3">
        <p class="title kiona">&nbspShotmaniacs<sup>Â®</sup></p>
        <p class="sub-title pb-5">
            "Shotmaniacs makes every shot count!" </p>
        <h2 class="heading">How it works</h2>
        <p>Below you can fill in the client. You must select one of the two pages to what you desire.</p>
    </div>
    <div class="container-sm form">
        <h2>Event Form</h2>
        <form>
            <!-- Client Details Section -->
            <h3 class="pt-4">Client Details</h3>
            <div class="form-group">
                <label for="forename">Forename</label>
                <input type="text" class="form-control" id="forename" placeholder="Enter forename">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter surname">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="email_address">Email Address</label>
                <input type="text" class="form-control" id="email_address" placeholder="Enter Email Address">
            </div>

            <!-- Event Details Section -->
            <h3 class="pt-4"> Event Details</h3>
            <div class="form-group">
                <label for="name">Event Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter event name">
            </div>
            <div class="form-group">
                <label for="type">Event Type</label>
                <select class="form-control select" id="type">
                    <option value="CLUB_PHOTOGRAPHY">Club Photography</option>
                    <option value="FESTIVAL">Festival</option>
                    <option value="PHOTOSHOOT">Photoshoot</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start">Event Start</label>
                <input type="datetime-local" class="form-control" id="start">
            </div>
            <div class="form-group">
                <label for="duration">Event Duration (in hours)</label>
                <input type="number" class="form-control" id="duration" placeholder="Enter event duration">
            </div>
            <div class="form-group">
                <label for="location">Event Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter event location">
            </div>

            <!-- Required Crew Section -->
            <h3 class="pt-4">Required Crew</h3>
            <div class="form-group">
                <label for="photographer">Photographer</label>
                <input type="number" class="form-control" id="photographer" placeholder="Enter required photographer count">
            </div>
            <div class="form-group">
                <label for="assistant">Assistant</label>
                <input type="number" class="form-control" id="assistant" placeholder="Enter required assistant count">
            </div>
            <div class="form-group">
                <label for="editor">Editor</label>
                <input type="number" class="form-control" id="editor" placeholder="Enter required editor count">
            </div>
            <div class="form-group">
                <label for="data_handler">Data Handler</label>
                <input type="number" class="form-control" id="data_handler" placeholder="Enter required data handler count">
            </div>
            <div class="form-group">
                <label for="planner">Planner</label>
                <input type="number" class="form-control" id="planner" placeholder="Enter required planner count">
            </div>
            <div class="form-group">
                <label for="producer">Producer</label>
                <input type="number" class="form-control" id="producer" placeholder="Enter required producer count">
            </div>
            <div class="form-group">
                <label for="videographer">Videographer</label>
                <input type="number" class="form-control" id="videographer" placeholder="Enter required videographer count">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn-primary btn submit-btn px-5 m-2 ">Submit</button>
        </form>
    </div>

</div>


</body>
<script>
    $(document).ready(function() {
        // Add event listener for form submission
        $("form").submit(function(event) {

            var requiredElements = ["forename", "surname","phone", "email_address", // client
                "name","type","start","duration","location",  // event
                "photographer", "assistant", "editor", "data_handler", "planner", "producer", "videographer"]; // requirements

            var unfilledElements = [];
            for (i = 0; i < requiredElements.length ; i++) {
                var el = $(`#${requiredElements[i]}`);
                if  (el.val().length === 0) {
                    unfilledElements.push(requiredElements[i]);
                    el.css("border-bottom", "2px solid red");

                }
            }
            event.preventDefault(); // Prevent the default form submission
            if (unfilledElements.length > 0) {
                alert("Please fill in the details for " + unfilledElements);
            } else {

                // Get the form data
                var formData = {
                    clientBean: {
                        forename: $("#forename").val(),
                        surname: $("#surname").val(),
                        phone_number: $("#phone").val(),
                        email_address: $("#email_address").val()
                    },
                    eventBean: {
                        name: $("#name").val(),
                        type: $("#type").val(),
                        start: $("#start").val(),
                        duration: $("#duration").val(),
                        location: $("#location").val()
                    },
                    requiredCrewBeans: [
                        {
                            crew_size: $("#photographer").val(),
                            role: "PHOTOGRAPHER"
                        },
                        {
                            crew_size: $("#assistant").val(),
                            role: "ASSISTANT"
                        },
                        {
                            crew_size: $("#editor").val(),
                            role: "EDITOR"
                        },
                        {
                            crew_size: $("#data_handler").val(),
                            role: "DATA_HANDLER"
                        },
                        {
                            crew_size: $("#planner").val(),
                            role: "PLANNER"
                        },
                        {
                            crew_size: $("#producer").val(),
                            role: "PRODUCER"
                        },
                        {
                            crew_size: $("#videographer").val(),
                            role: "VIDEOGRAPHER"
                        }
                    ]
                };

                // Make the POST request
                $.ajax({
                    url: "../../api/client/submit-form/",
                    method: "POST",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (data) {
                        console.log("Response:", data);
                        // Handle the response as needed
                    },
                    error: function (error) {
                        console.error("Error:", error);
                        // Handle the error as needed
                    }

                });
            }
        });
    });
</script>
</html>
