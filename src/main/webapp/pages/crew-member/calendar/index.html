</head>

<body>
<nav class="navbar navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img alt="Logo" class="d-inline-block align-text-middle" height="30" src="https://picsum.photos/300/200"
                 width="30">
            <span class="ps-3 shotmaniacs-peal">Shotmaniacs</span>
        </a>
        <ul class="nav justify-content-end ">
            <!--only for this page, because index.html is the dashboard page-->

                <a aria-current="page" class="nav-link text-white " href="#">Dashboard</a>
            </li>
            <li class="nav-item border bg-white border-white rounded-pill">
                <a class="nav-link text-dark">Calendar</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="side_bar">
        <ul id="monthsList">
            <li>
                <a href="#">
                    <span class="item">Jan</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Feb</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Mar</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Apr</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">May</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Jun</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Jul</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Aug</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Sep</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Oct</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Nov</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Dec</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="calendar">
        <div class="header">
            <div class="month"></div> <!-- to be edited with the actual name of the selected month -->
        </div>
        <div class="weekdaysName">
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
            <div class="day">Sun</div>
        </div>
        <div class="weekdaysNumber">
            <!-- previous month's days -->
            <div class="day prev">29</div>
            <div class="day prev">30</div>
            <div class="day prev">31</div>

            <!-- current month's days -->
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day today">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>

            <!-- next month's days -->
            <div class="day next">1</div>
            <div class="day next">2</div>
            <div class="day next">3</div>
        </div>
    </div >
</div>

<script src="daysScript.js"></script>
