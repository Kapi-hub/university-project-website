    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin and Crew Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/src/main/webapp/pages/general.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

<body>
<nav class="navbar navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img alt="Logo" class="d-inline-block align-text-middle" width="30"
                 src="../../../img/Shotmaniacs_Logo_White_ZT.png">
            <span class="ps-3 LogoText color">Shotmaniacs</span>
        </a>
        <ul class="nav justify-content-end ">
            <!--leave this in case we add another buttons-->
        </ul>
    </div>
</nav>

<div class="login-container">

  <div class="login">
            <div class="email">
                <ion-icon class="sign" name="mail-outline"></ion-icon>
                <label for="usernameEmail" class="form-label"></label>
                <input type="text" class="form-control" id="usernameEmail" placeholder="email">
            </div>

            <div class="password">
                <ion-icon class="sign" name="lock-closed-outline"></ion-icon>
                <label for="password" class="form-label"></label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="mt-3">
                <!--      <form href="../mainPage/index.html">-->
                <a class="btn btn-primary login-btn" href="../mainPage/index.html" role="button">Login</a>
            </div>

    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
