<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin and Crew Login Page</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
  <link href="../../general.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/kiona-2" rel="stylesheet">

</head>
<body>
<nav>
  <div class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/img/Shotmaniacs_Logo_White_ZT.png" alt="Shotmaniacs" width="50" height="90">
      </a>
      <div class="navbar-text mx-auto">
        <span class="navbar-text">Admin and Crew Member Login Portal</span>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="mb-3">
    <label for="usernameEmail" class="form-label">Username or email address:</label>
    <input type="email" class="form-control" id="usernameEmail" placeholder="name@example.com">


    <label for="password" class="form-label">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="The password for your account">

    <div class="mt-3">
      <button type="button" class="btn btn-primary login-btn">Login</button>
    </div>
  </div>
</div>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
