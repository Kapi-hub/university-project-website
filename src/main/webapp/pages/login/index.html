<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin and Crew Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./../general.css" rel="stylesheet">
    <link href="./../admin/admin.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/kiona-2" rel="stylesheet">


    <script>
        // if corresponding parameter is set, then show error message
        const urlParams = new URLSearchParams(window.location.search);
        const path = urlParams.get('loginRequiredForPath');
        if (path) {
            alert("You need to login to access " + path);
        }
        const wrongCredentials = urlParams.get('wrongCredentials');
        if (wrongCredentials) {
            alert("Wrong username/password");
        }
        const logout = urlParams.get('logout');
        if (logout) {
            alert("You have been logged out");
        }
        const sessionExpired = urlParams.get('sessionExpired');
        if (sessionExpired) {
            alert("Your session has expired");
        }
        const permissionDenied = urlParams.get('permissionDenied');
        if (permissionDenied) {
            alert("You don't have permission to access this page");
        }
        const error = urlParams.get('error');
        if (error) {
            alert("An error occurred: " + error);
        }
    </script>
</head>
<body>
<nav>
    <div class="navbar">
        <div class="container">
            <a class="navbar-brand" href="../admin/mainPage/index.html">
                <img src="./../../img/logo.svg" alt="Shotmaniacs" width="53.1" height="89.4">
            </a>
            <div class="navbar-text mx-auto">
                <span class="navbar-text">Admin and Crew Member Login Portal</span>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="mb-3">
        <form action="http://localhost:8080/shotmaniacs_war/api/login/form-submission" method="post">
            <label for="username" class="form-label">Username or email address:</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="name@example.com"
                   style="font-family: 'Roboto Thin',sans-serif !important;" required>

            <label for="password" class="form-label">Password:</label>
            <input name="password" type="password" class="form-control" id="password"
                   placeholder="The password for your account"
                   style="font-family: 'Roboto Thin',sans-serif !important;" required>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary login-btn">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
