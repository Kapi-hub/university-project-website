<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="/src/logo.svg" alt="Shotmaniacs" width="30" height="24">
    </a>
    <div class="navbar-text mx-auto">
      <span class="navbar-text">Admin and Crew Login Portal</span>
    </div>
  </div>
</nav>

<div class="container">
  <div class="mb-3">
    <label for="usernameEmail" class="form-label">Username or email address:</label>
    <input type="email" class="form-control" id="usernameEmail" placeholder="name@example.com">


    <label for="password" class="form-label">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="The password for your account">

    <div class="mt-3">
      <button type="button" class="btn btn-primary">Login</button>
    </div>
  </div>
</div>
<script src="../bootstrap-5.3.0-alpha3-dist/js/bootstrap.js"></script>
</body>
</html>
